<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Submitted - Daily Earner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 30px;
    }

    .container {
      max-width: 400px;
      background: white;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #00c853;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #00c853;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .note {
      font-size: 14px;
      color: #666;
    }

    .btn {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0f78d0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Payment Submitted ✅</h2>
    <div class="loader"></div>
    <p>Your payment slip has been received.</p>
    <p>Please wait while we verify your transaction.</p>
    <p class="note">Approval can take up to 24 hours. You’ll be notified once approved.</p>

    <a href="index.html" class="btn">Return to Home</a>
  </div>

</body>
</html>
